<div class="container mt-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Editar Produto</h4>
    </div>
    <div class="card-body">

      <form (ngSubmit)="salvar()">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" [(ngModel)]="produto.nome" name="nome"  class="form-control" id="nome" required>
          </div>
          <div class="col-md-6">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" [(ngModel)]="produto.marca" name="marca" class="form-control" id="marca" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="estiloDecoracao" class="form-label">Estilo de Decoração</label>
            <select [(ngModel)]="produto.estiloDecoracao" name="estiloDecoracao" class="custom-select mb-3">
              <option value="">Selecione...</option>
              <option value="Moderno">Moderno</option>
              <option value="Clássico">Clássico</option>
              <option value="Rústico">Rústico</option>
              <option value="Industrial">Industrial</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="corAmbiente" class="form-label">Cor do Ambiente</label>
            <select [(ngModel)]="produto.corAmbiente" name="corAmbiente" class="custom-select mb-3">
              <option value="">Selecione...</option>
              <option value="Clara">Clara</option>
              <option value="Escura">Escura</option>
              <option value="Colorida">Colorida</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="localInstalacao" class="form-label">Local de Instalação</label>
            <select [(ngModel)]="produto.localInstalacao" name="localInstalacao" class="custom-select mb-3">
              <option value="">Selecione...</option>
              <option value="Sala">Sala</option>
              <option value="Cozinha">Cozinha</option>
              <option value="Banheiro">Banheiro</option>
              <option value="Área Externa">Área Externa</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="prioridade" class="form-label">Prioridade</label>
            <select [(ngModel)]="produto.prioridade" name="prioridade" id="prioridade" class="custom-select mb-3">
              <option value="">Selecione...</option>
              <option value="Facilidade de limpeza">Facilidade de limpeza</option>
              <option value="Resistência">Resistência</option>
              <option value="Conforto">Conforto</option>
              <option value="Estética">Estética</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="descQuantidade" class="form-label">Descrição</label>
            <input type="text" [(ngModel)]="produto.descQuantidade" name="descQuantidade" class="form-control" id="descQuantidade">
          </div>
          <div class="col-md-3">
            <label for="vlrUnit" class="form-label">Valor Unitário</label>
            <input type="number" step="0.01" [(ngModel)]="produto.vlrUnit" name="vlrUnit" class="form-control" id="vlrUnit">
          </div>
          <div class="col-md-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select [(ngModel)]="produto.tipo" name="tipoProduto" id="tipo" class="custom-select mb-3">
              <option value="">Selecione</option>
              <option value="ARGAMASSAS">Argamassas e Rejuntes</option>
              <option value="GABINETES">Gabinetes</option>
              <option value="ILUMINACAO">Iluminação</option>
              <option value="PISOS">Pisos/Revestimentos</option>
              <option value="TORNEIRAS">Torneiras</option>
              <option value="LOUCAS">Louças</option>
            </select>
          </div>
        </div>

        <div class="text-end">
          <button type="submit">Salvar</button>
        </div>

      </form>

    </div>
  </div>
</div>
