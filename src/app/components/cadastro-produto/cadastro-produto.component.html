<div class="container mt-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Cadastro de Produto</h4>
    </div>
    <div class="card-body">

      <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" formControlName="nome" class="form-control" id="nome" required>
          </div>
          <div class="col-md-6">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" formControlName="marca" class="form-control" id="marca" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="estiloDecoracao" class="form-label">Estilo de Decoração</label>
            <select formControlName="decoracao" class="custom-select mb-3">
              <option value="">Selecione...</option>
              <option value="Moderno">Moderno</option>
              <option value="Clássico">Clássico</option>
              <option value="Rústico">Rústico</option>
              <option value="Industrial">Industrial</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="corAmbiente" class="form-label">Cor do Ambiente</label>
            <select formControlName="cor" class="custom-select mb-3">
              <option value="">Selecione...</option>
              <option value="Clara">Clara</option>
              <option value="Escura">Escura</option>
              <option value="Colorida">Colorida</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="localInstalacao" class="form-label">Local de Instalação</label>
            <select formControlName="local" class="custom-select mb-3">
              <option value="">Selecione...</option>
              <option value="Sala">Sala</option>
              <option value="Cozinha">Cozinha</option>
              <option value="Banheiro">Banheiro</option>
              <option value="Área Externa">Área Externa</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="prioridade" class="form-label">Prioridade</label>
            <select formControlName="prioridade" id="prioridade" class="custom-select mb-3">
              <option value="">Selecione...</option>
              <option value="Facilidade de limpeza">Facilidade de limpeza</option>
              <option value="Resistência">Resistência</option>
              <option value="Conforto">Conforto</option>
              <option value="Estética">Estética</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="descQuantidade" class="form-label">Descrição</label>
            <input type="text" formControlName="descQuantidade" class="form-control" id="descQuantidade">
          </div>
          <div class="col-md-3">
            <label for="vlrUnit" class="form-label">Valor Unitário</label>
            <input type="number" step="0.01" formControlName="vlrUnit" class="form-control" id="vlrUnit">
          </div>
          <div class="col-md-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select formControlName="tipo" id="tipo" class="custom-select mb-3">
              <option value="">Selecione</option>
              <option value="ARGAMASSAS">Argamassas e Rejuntes</option>
              <option value="GABINETES">Gabinetes</option>
              <option value="ILUMINACAO">Iluminação</option>
              <option value="PISOS">Pisos/Revestimentos</option>
              <option value="TORNEIRAS">Torneiras</option>
              <option value="LOUCAS">Louças</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem do Produto</label>
          <input type="file" (change)="onFileChange($event)" name="imagem" class="form-control" id="imagem"
            accept="image/*">
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success">Cadastrar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>

      </form>

    </div>
  </div>
</div>
