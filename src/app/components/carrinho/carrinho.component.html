<h3 style="text-align: center;">Lista de Compras - Carrinho</h3>

<div style="display: flex; justify-content: center; margin-top: 20px;">
  <table class="table" cellspacing="0" cellpadding="8" style="border-collapse: collapse; text-align: center;">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Marca</th>
        <th>Descrição</th>
        <th>Quantidade</th>
        <th>Valor Unitário (R$)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens">
        <td>{{ item.nome }}</td>
        <td>{{ item.marca }}</td>
        <td>{{ item.descQuantidade }}</td>
        <td>1</td>
        <td>{{ item.vlrUnit.toFixed(2) }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="itens.length > 0" style="text-align: center; margin-top: 20px;">
  <h4>Total: R$ {{ calcularTotal().toFixed(2) }}</h4>
</div>

<div style="text-align: center; margin-top: 10px;">
  <button class="btn btn-success" (click)="exportarCarrinho()" [disabled]="itens.length === 0">
    Exportar
  </button>
</div>
